<div>
  <button mat-raised-button (click)="openMainPanel()" class="margin">
    Back to Main Panel
  </button>
  <button mat-raised-button (click)="updateAll()" class="margin">
    Refresh
  </button>
</div>


<app-objects-table
  [setColumns]="columns"
  [dataSource]="(this.adminRqService.model | async) || []"
  [withEditAbility]="false"
  button1Name="approve"
  button2Name="decline"
  (button1callback)="approve($event)"
  (button2callback)="decline($event)"
></app-objects-table>
