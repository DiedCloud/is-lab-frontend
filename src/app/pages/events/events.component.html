<button mat-raised-button color="primary" (click)="openCreateDialog()">
  Create New Event
</button>

<app-objects-table
  [setColumns]="columns"
  [dataSource]="(this.eventService.model | async) || []"
  [canEdit]="canEdit"
  (rowSave)="saveObject($event)"
  (rowDelete)="deleteObject($event)"
></app-objects-table>

<section class="special-call-form-container">
  <form [formGroup]="cancelingForm" (ngSubmit)="cancelEvent()" class="special-call-form">
    <mat-form-field>
      <mat-label>ticket ID</mat-label>
      <input matInput type="number" formControlName="id" required>
    </mat-form-field>
    <span class="spacer"></span>
    <button type="submit" mat-raised-button color="primary" [disabled]="cancelingForm.invalid">
      Cancel event
    </button>
  </form>
</section>
