<button mat-raised-button color="primary" (click)="openCreateDialog()">
  Create New Venue
</button>

<app-objects-table
  [setColumns]="columns"
  [dataSource]="(this.venueService.model | async) || []"
  [canEdit]="canEdit"
  (rowSave)="saveObject($event)"
  (rowDelete)="deleteObject($event)"
></app-objects-table>
