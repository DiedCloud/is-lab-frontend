<button mat-raised-button color="primary" (click)="openCreateDialog()" class="special-call-button" style="width: 400px">
  Create New Venue
</button>

<app-upload-excel [urlPath]="'/api/v1/venue/upload-file'"></app-upload-excel>

<app-objects-table
  [setColumns]="columns"
  [dataSource]="(this.venueService.model | async) || []"
  [canEdit]="canEdit"
  (rowSave)="saveObject($event)"
  (rowDelete)="deleteObject($event)"
></app-objects-table>
